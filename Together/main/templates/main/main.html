{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/main/main.css' %}">
    <title>Home Page</title>
  </head>
  <body>
    <div>
      {% include 'main/navbar.html' %}

      {% if messages %}
      <ul class="messages">
        {% for mess in messages %}

          <li>{{ mess }}</li>

        {% endfor %}
      </ul>
      {% endif %}

      <div>
        {% block content %}
        
        {% endblock %}
      </div>
    </div>
  </body>
</html>
