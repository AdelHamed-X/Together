<h3>
    Recent Activity
</h3>
<hr />

{% for message in room_messages %}

    <p> <a href="{% url 'profile' message.user.id %}">@{{ message.user }}</a>  replied to "{{ message.room }}" {{ message.created_at|timesince }}</p>
    <p><h4>{{ message }}</h4></p>
    {% if message.user == request.user %}
        <p>
            <a href="{% url 'delete-message' message.id %}">
                Delete
            </a>
        </p>
    {% endif %}
    <hr />

{% endfor %}
<hr />
